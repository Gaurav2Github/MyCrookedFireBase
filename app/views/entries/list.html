<section id="entry-list"
         ng-init="vm.initEntries()">

    <div class="container container-fluid">


        <div class="row">
            <div class="col-xs-12">
                <a ng-href="/#/entries/create" class="btn btn-primary">Add Entry</a>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table ng-class="{in:vm.entries.length}"
                           class="table table-bordered table-hover">
                        <tr data-ng-repeat="entry in vm.entries">
                            </td>
                            <td>{{entry.title}}<br>
                                <small>
                                    <a id="edit-entry"
                                       href="/#/entries/{{entry.$id}}/edit">Edit</a>
                                    / <a id=view-entry"
                                         href="/#/entries/{{entry.$id}}">View</a></small>
                            </td>
                            <td>{{entry.content}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


    </div>

</section>
