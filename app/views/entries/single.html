<section id="single-entry" ng-init="vm.findEntry()">

    <div class="table-responsive">

        <table class="table table-hover table-bordered">

            <tbody>
            <tr>
                <th>Title</th>
                <td>
                    {{vm.entry.title}}
                </td>
            </tr>
            <tr>
                <th>Content</th>
                <td>
                    {{vm.entry.content}}
                </td>
            </tr>
            <tr>
                <td><a id="edit-entry" class="btn" href="/#/entries/{{vm.entryId}}/edit">EDIT <i
                        class="glyphicon glyphicon-edit"></i></a></td>
                <td><a id="remove-entry" class="btn" ng-click="vm.removeEntry(vm.entry)">REMOVE <i
                        class="glyphicon glyphicon-remove"></i></a></td>
            </tr>


            </tbody>

        </table>

    </div>

</section>
