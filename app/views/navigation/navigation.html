
<div class="navbar navbar-default" role="navigation" data-ng-controller="NavigationCtrl as vm">
    <div class="container">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><strong>MyCrookedFireBase</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav pull-left">
                <!--add roles filter once users are set up-->
                <li ng-class={active:tab.active} ng-repeat="tab in vm.tabs">
                    <a href="{{tab.href}}" ng-click="vm.selectTab(tab.id)" id={{tab.id}}>
                        <span class="glyphicon {{tab.icon_class}}" aria-hidden="true"></span>
                        {{tab.title}}
                    </a>
                </li>
            </ul>

            <ul ng-show="authData" class="nav navbar-nav pull-right">
                <li>
                    <button class="btn btn-default" ng-click="vm.auth.$unauth()">Log Out</button>
                </li>
            </ul>

            <ul ng-hide="authData" class="nav navbar-nav pull-right">
                <li>
                    <button class="btn btn-default" ng-click="goTo('/#/auth/login')">Login</button>
                </li>
                <li>
                    <button class="btn btn-default" ng-click="goTo('/#/auth/register')">Register</button>
                </li>
            </ul>

        </div>
    </div>
</div>
