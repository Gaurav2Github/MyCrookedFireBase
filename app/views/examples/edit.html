<section id="edit-example" ng-init="vm.findExample()">

    <form role="form" ng-submit="goTo('/#/examples')">

        <div class="form-group">
            <label for="title">Example Title</label>
            <input data-ng-model="vm.example.title" required id="title" type="text" placeholder="Example Title" class="form-control">
        </div>

        <div class="form-group">
            <label for="content">Example Content</label>
            <input data-ng-model="vm.example.content" required id="content" type="text" placeholder="Example Content" class="form-control">
        </div>


        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary">Return to Examples</button>
        </div>

    </form>

</section>
