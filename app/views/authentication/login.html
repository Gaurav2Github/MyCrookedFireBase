<section id="login-user">

    <form role="form" ng-submit="vm.login()">

        <div class="form-group">
            <label for="title">Email</label>
            <input data-ng-model="vm.email" required id="title" type="text" placeholder="someone@example.com" class="form-control">
        </div>

        <div class="form-group">
            <label for="content">Password</label>
            <input data-ng-model="vm.password" required id="content" type="password" placeholder="" class="form-control">
        </div>

        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary">Login</button>
        </div>

    </form>

</section>
